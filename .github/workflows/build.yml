name: "Build"
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: nix build .#components.squashfs .#components.uki
    - run: nix flake check
    - uses: actions/upload-artifact@v3
      with:
        name: components
        path: |
          result
          result-1
